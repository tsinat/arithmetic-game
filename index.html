<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arithmetic Challenge</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="wrong">
    	<h3>Wrong</h3>
    	<h4 id = 'wrong'>0</h4>
    </div>
    <div class="correct">
    	<h3>Right</h3>
    	<h4 id ='right'>0</h4>
    </div>
    <h1>Arithmetic Challenge</h1>
		<div class="display">
			<div id="first"></div>
			<div id="operator"></div>
			<div id="second"></div><br>
			<input type="text" class="result"  id = 'result' placeHolder = 'result' autofocus>
		</div>
		<table id = 'mytable'>
			<tbody>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
				</tr>
				<tr>
					<td><button class = 'symbol'>.</button></td>
					<td><button>0</button></td>
					<td><button class = 'symbol'>-</button></td>
				</tr>
				
			</tbody>
			<button id = 'check'>check</button>
			<button id = 'clear'>clear</button>
		</table>
		<div id="message"></div>
	</div>
<script src = 'main.js'></script>	
</body>
</html>
